spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create # application 실행 시점에 Entity 지우고 다시 만듬
    properties:
      hibernate:
#        show_sql: true # sql -> System.out 으로 찍음
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug # sql -> 로그로 찍음